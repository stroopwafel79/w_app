<!DOCTYPE html>
<html>
<head>
	<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<div class="container">
	  	<div class="row">
	    	<div class="col">
	      		<button type="button" class="btn btn-primary btn-lg">A</button>
	    	</div>
		    <div class="col">
		      	<button type="button" class="btn btn-primary btn-lg">B</button>
		    </div>
	  	</div>
	</div>
	<div class="container">
	  	<div class="row">
	    	<div class="col">
	    		<form action="/submit" id="chkbox">
					<div class="form-check">
					  	<input class="form-check-input" type="checkbox" value="A" id="defaultCheckA">
					  	<label class="form-check-label" for="defaultCheckA">
					    	A
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="checkbox" value="B" id="defaultCheckB">
					  	<label class="form-check-label" for="defaultCheckB">
					    	B
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="checkbox" value="Neither" id="defaultCheckN">
					  	<label class="form-check-label" for="defaultCheckN">
					    	Neither
					  	</label>
					</div>
					<div class=submit>
						<input class="btn btn-primary" type="submit" value="Submit" id="submit">
					</div>
				</form>
	    	</div>
	  	</div>
	</div>

	<script type="text/javascript">
		"use strict";

		// update log file when submit checked
		// event listener on submit
		// triggers ajax call to 
		
		// Event listner on click of submit button
		// triggers a post request to the /submit route
		// TODO populate formInputs values
		// After submission, checkboxes must be unchecked
		$("#submit").on('click', (evt) => {
			evt.preventDefault();

			const formInputs = {
				// hard coded values for testing
				'a_setting': 'setLatency_1',
				'b_setting': 'setLatency_500',
				'user_choice': $('.form-check-input').val() // #####  only sending A no matter what is checked ######
			};

			$.post('/submit', formInputs, (results) => {
				alert('Submission successful');
			});

			$('.form-check-input').prop('checked', false);
			//$('input:checked').prop('checked', false);
		});

	</script>
</body>
</html>
